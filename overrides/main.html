{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3">
      <nav class="sidebar" aria-label="Main navigation">
        <ul class="nav-list">
          {% for item in nav %}
            <li>
              <a href="{{ item.url | url }}"
                 class="{% if item.active %}active{% endif %}">
                {{ item.title }}
              </a>

              {% if item.children %}
                <ul>
                  {% for child in item.children %}
                    <li>
                      <a href="{{ child.url | url }}"
                         class="{% if child.active %}active{% endif %}">
                        {{ child.title }}
                      </a>
                    </li>
                  {% endfor %}
                </ul>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <div class="col-md-9" role="main">
      {{ super() }}
    </div>

  </div>
</div>
{% endblock %}
