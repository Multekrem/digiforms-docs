{% extends "base.html" %}

{% block site_nav %}
<nav class="sidebar" aria-label="Main navigation">
  <ul>
    {% for item in nav %}
      <li>
        <a href="{{ item.url | url }}"
           class="{% if item.active %}active{% endif %}">
          {{ item.title }}
        </a>

        {% if item.children %}
          <ul>
            {% for child in item.children %}
              <li>
                <a href="{{ child.url | url }}"
                   class="{% if child.active %}active{% endif %}">
                  {{ child.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
{% endblock %}
